<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1f1f1f; /* Dark background */
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00bcd4; /* Bright cyan */
            padding: 20px;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #00bcd4; /* Underline for title */
        }

        p {
            color: #b0bec5; /* Light gray */
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #carButtons, #colorButtons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .car-button, .color-button {
            margin: 10px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            background-color: #333;
            color: #f0f0f0;
            font-weight: 600;
            font-size: 1em;
        }

        .car-button:hover, .color-button:hover {
            background-color: #00bcd4;
            color: #1f1f1f;
        }

        .car-button.selected {
            background-color: #00bcd4;
            color: #1f1f1f;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7); /* White glow effect */
        }

        .color-button.selected {
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7); /* White glow effect */
        }

        #carContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 60vh;
            max-width: 700px; /* Set max width */
            margin: 0 auto;
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Ensure overflow is hidden */
            position: relative;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .colorable {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .colorable:hover {
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Select a car and color, then color the car elements.</h1>
    
    <div id="carButtons">
        <div class="car-button selected" data-car="car1">Car 1</div>
        <div class="car-button" data-car="car2">Car 2</div>
        <div class="car-button" data-car="car3">Car 3</div>
        <div class="car-button" data-car="car4">Car 4</div>
        <div class="car-button" data-car="car5">Car 5</div>
    </div>
    
    <div id="colorButtons">
        <div class="color-button" style="background-color: #e53935;" data-color="#e53935"></div>
        <div class="color-button" style="background-color: #43a047;" data-color="#43a047"></div>
        <div class="color-button" style="background-color: #1e88e5;" data-color="#1e88e5"></div>
        <div class="color-button" style="background-color: #fdd835;" data-color="#fdd835"></div>
        <div class="color-button" style="background-color: #8e24aa;" data-color="#8e24aa"></div>
        <div class="color-button" style="background-color: #ffb300;" data-color="#ffb300"></div>
        <div class="color-button" style="background-color: #009688;" data-color="#009688"></div>
        <div class="color-button" style="background-color: #c2185b;" data-color="#c2185b"></div>
        <div class="color-button" style="background-color: #00ffae;" data-color="#00ffae"></div>
        <div class="color-button" style="background-color: #ee00ff;" data-color="#ee00ff"></div>
    </div>

    <div id="carContainer">
        <svg id="car1" class="car" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
            <!-- Машина 1 -->
            <rect class="colorable" x="10" y="20" width="80" height="20" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="30" y="10" width="40" height="20" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="32" y="12" width="18" height="16" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="50" y="12" width="18" height="16" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="30" cy="40" r="5" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="70" cy="40" r="5" stroke="black" stroke-width="1" fill="white" />
        </svg>
        
        <svg id="car2" class="car hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
            <!-- Машина 2 -->
            <rect class="colorable" x="15" y="25" width="70" height="15" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="40" y="15" width="20" height="20" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="42" y="17" width="16" height="16" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="30" cy="40" r="5" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="70" cy="40" r="5" stroke="black" stroke-width="1" fill="white" />
        </svg>
        
        <svg id="car3" class="car hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
            <!-- Машина 3 -->
            <rect class="colorable" x="20" y="20" width="60" height="20" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="35" y="10" width="30" height="15" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="30" cy="40" r="5" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="70" cy="40" r="5" stroke="black" stroke-width="1" fill="white" />
        </svg>
        
        <svg id="car4" class="car hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
            <!-- Машина 4 -->
            <rect class="colorable" x="15" y="25" width="70" height="15" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="30" y="10" width="40" height="20" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="25" cy="40" r="6" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="75" cy="40" r="6" stroke="black" stroke-width="1" fill="white" />
        </svg>
        
        <svg id="car5" class="car hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
            <!-- Машина 5 -->
            <rect class="colorable" x="10" y="15" width="80" height="25" stroke="black" stroke-width="1" fill="white" />
            <rect class="colorable" x="20" y="5" width="60" height="15" stroke="black" stroke-width="1" fill="white" />
            <!-- Updated Wheels -->
            <circle class="colorable" cx="25" cy="40" r="7" stroke="black" stroke-width="1" fill="white" />
            <circle class="colorable" cx="75" cy="40" r="7" stroke="black" stroke-width="1" fill="white" />
        </svg>
    </div>

    <script>
        let selectedColor = '#e53935';
        let selectedCar = 'car1';

        function setColor(event) {
            selectedColor = event.target.getAttribute('data-color');
            document.querySelectorAll('.color-button').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function changeColor(event) {
            event.target.setAttribute('fill', selectedColor);
        }

        function setCar(event) {
            selectedCar = event.target.getAttribute('data-car');
            document.querySelectorAll('.car').forEach(car => car.classList.add('hidden'));
            document.getElementById(selectedCar).classList.remove('hidden');
            document.querySelectorAll('.car-button').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        document.querySelectorAll('.car-button').forEach(btn => btn.addEventListener('click', setCar));
        document.querySelectorAll('.color-button').forEach(btn => btn.addEventListener('click', setColor));
        document.querySelectorAll('.colorable').forEach(el => el.addEventListener('click', changeColor));
    </script>
</body>
</html>
